<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;

    .logo {

      margin-top: 10px;
      font-size: 1.2rem;

      color: #333;
      text-align: center;
    }

  <img src="NobleDentalStudioLogo.png" alt="Noble Dental Studio Logo" class="logo">
